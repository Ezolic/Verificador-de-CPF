<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Verificador de CPF</title>
</head>

<body>
    <section>
        <div class="verificador">

            <div class="titulo">
                <h1> Verificador de CPF</h1>
            </div>

            <div class="CPF">
                <label for="cpf">CPF</label>
                <input type="text" maxlength="11" id="cpf" name="cpf"></input>
            </div>

            <div class="botao">
                <button onclick="verificarCPF()"> Verificar CPF</button>
            </div>

            <div class="resultado" id="resultado">
                <span class="icon" id="icon"></span>
                <span class="text" id="text"></span>
            </div>

        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
